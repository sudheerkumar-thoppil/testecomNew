{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

</head>
<body>
    <div class="header">
        <h1 class="tittle">India Kart</h1>
    </div>
    
    <h1 id="store">Store Page</h1>
    <h2 id="cartname">Cart</h2>
    <button id="btnClick" onclick="messageshow()">Click</button>
    <div class="row">
        <div class="col-lg-4" >
            {% if products %}
            {% for prod in products %}
                <p  id="pName">{{prod.productName}}</p>
                <img src="{{prod.image.url}}" width="200" alt="">
                <p id="pPrice">Rs.{{prod.price}}</p>
                <button id="kartBtn" onclick="kartmessage()">Add ToCart </button>
                
            {% endfor %}
        {% else %}
            <p>No More Products</p>
        {% endif %}
    
        </div>

    </div>
    
    
</body>
</html>
